plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://clojars.org/repo/'
    }
}

dependencies {

    implementation 'org.clojars.bipinprasad:carbonite:1.6.0'
    implementation 'org.apache.storm:storm-clojure:2.5.0'
    implementation 'org.apache.storm:storm-core:2.5.0'
    implementation 'com.yahoofinance-api:YahooFinanceAPI:3.17.0'


    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}